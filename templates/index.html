<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Board Games Played</title>
    </head>
    <body>
        <h1>Games You've Played</h1>
        <ul>
            {% for game in games %}
                <li>
                    <h2>{{ game.name }}</h2>
                    {% if game.image %}
                        <img src="{{ game.image }}" alt="{{ game.name }}" style="width:200px;" />
                    {% else %}
                        <p>No image available</p>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </body>
</html>
