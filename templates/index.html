<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Board Game Selector</title>
    </head>
    <body>
        <h1>Enter Your BGG Username</h1>
        <form action="/" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <fieldset>
                <legend>Select Game Order:</legend>
                <label>
                    <input type="radio" name="order" value="default" checked>
                    Default
                </label>
                <br>
                <label>
                    <input type="radio" name="order" value="random">
                    Random
                </label>
                <br>
                <label>
                    <input type="radio" name="order" value="sorted">
                    Sorted
                </label>
            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
