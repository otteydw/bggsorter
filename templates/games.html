<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Games List for {{ username }}</title>
    </head>
    <body>
        <h1>Games List for {{ username }} ({{ games | length }})</h1>
        <ul>
            {% for game_id in games %}<li>Game ID: {{ game_id }}</li>{% endfor %}
        </ul>
        <a href="{{ url_for("index") }}">Back</a>
    </body>
</html>
