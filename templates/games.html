{% extends "base.html" %}
{% block title %}All Games{% endblock %}
{% block content %}
    <h1>All Games ({{ games | length }})</h1>
    <ul class="game-grid">
        {% for game in games %}
            <li class="game-item">
                <img src="{{ game.image }}" alt="{{ game.name }}">
                <p>{{ game.name }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
