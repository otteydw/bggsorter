<!-- templates/sort_first_game.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Start Sorting</title>
        <style>
        .container { display: flex; justify-content: space-around; }
        .game { text-align: center; }
        .game img { max-width: 200px; height: auto; }
        .game-name { margin-top: 10px; font-size: 1.2em; }
        h1, p { text-align: center; }
        </style>
    </head>
    <body>
        <h1>Start Sorting Your Games</h1>
        <p>Let's start by deciding what to do with your first game:</p>
        <div class="container">
            <div class="game">
                <form method="get" action="{{ url_for("sort_games") }}">
                    <input type="hidden" name="username" value="{{ username }}">
                    <input type="hidden" name="add_first" value="1">
                    <button type="submit" style="border: none; background: none;">
                        <img src="{{ first_game.image }}" alt="{{ first_game.name }}">
                    </button>
                    <div class="game-name">{{ first_game.name }}</div>
                </form>
                <button onclick="location.href='{{ url_for('sort_games', username=username, add_first=1) }}'">Add this game</button>
                <button onclick="location.href='{{ url_for('sort_games', username=username, skip=1) }}'">Skip this game</button>
            </div>
        </div>
    </body>
</html>
