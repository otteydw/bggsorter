{% extends "base.html" %}
{% block title %}Start Sorting{% endblock %}
{% block content %}
    <h1>Start Sorting Your Games</h1>
    <p>Let's start by deciding what to do with your first game:</p>
    <div class="container">
        <div class="game">
            <form method="get" action="{{ url_for("sort_games") }}">
                <input type="hidden" name="username" value="{{ username }}">
                <input type="hidden" name="add_first" value="1">
                <button type="submit" style="border: none; background: none;">
                    <img src="{{ first_game.image }}" alt="{{ first_game.name }}">
                </button>
                <div class="game-name">
                    <a href="{{ first_game.url }}" target="_blank" rel="noopener noreferrer">{{ first_game.name }}</a>
                </div>
            </form>
            <a href="{{ url_for('sort_games', username=username, add_first=1) }}"
               class="btn btn-secondary">Add this game</a>
            <a href="{{ url_for('sort_games', username=username, skip=1) }}"
               class="btn btn-secondary">Skip this game</a>
        </div>
    </div>
{% endblock %}
